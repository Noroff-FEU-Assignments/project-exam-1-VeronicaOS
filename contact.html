                        </div>
                        <div class="input-control">
                            <label for="subject">SUBJECT</label>
                            <input id="subject" name="subject" type="text">
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <label for="message">MESSAGE</label>
                            <textarea id="textarea"></textarea>
                            <div class="error"></div>
                        </div>
                        <button type="submit">SEND MESSAGE</button>
                    </form>
                </div>
